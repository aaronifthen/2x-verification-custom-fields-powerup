<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom Fields Power-Up</title>
    <link rel="stylesheet" href="style.css?v=8">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <div id="content">
        <h1>Custom Fields Power-Up v8</h1>
        <p>This Power-Up manages 9 custom fields: 7 Power-Up storage fields + 2 Trello native overflow fields.</p>
        <div id="status">Initializing...</div>
    </div>
    
    <script src="js/client.js?v=8"></script>
    <script>
        // Add status indicator
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').textContent = 'Power-Up v8 loaded successfully! (9 fields total)';
            console.log('[Custom Fields] Index page v8 loaded - 9 fields total (7 power-up + 2 native)');
        });
    </script>
</body>
</html>
