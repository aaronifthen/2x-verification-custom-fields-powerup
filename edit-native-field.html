<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Native Field</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #field-input {
            width: 100%;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.4;
            box-sizing: border-box;
        }
        
        textarea#field-input {
            max-width: 580px;
            min-height: 180px;
            padding: 12px;
            resize: vertical;
        }
        
        .popup-content {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            max-width: 650px;
        }
        
        #content {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        h3 {
            margin-top: 0;
            color: #172b4d;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #172b4d;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #5e6c84;
            margin-top: 5px;
        }
        
        .char-count.warning {
            color: #ff9900;
            font-weight: bold;
        }
        
        .char-count.error {
            color: #eb5a46;
            font-weight: bold;
        }
        
        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #f4f5f7;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            color: #5e6c84;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="content" class="popup-content">
        <div id="field-editor">
            <p>Loading field editor...</p>
        </div>
        <div class="buttons">
            <button id="save-btn" class="primary">Save</button>
            <button id="cancel-btn">Cancel</button>
            <button id="clear-btn" class="danger">Clear</button>
        </div>
        <div id="debug-info" class="debug-info"></div>
    </div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var fieldId = urlParams.get('fieldId');
        var fieldName = urlParams.get('fieldName');
        var fieldType = urlParams.get('fieldType');
        
        var t = TrelloPowerUp.iframe();
        var MAX_CHARS = 16384;
        
        var fieldDefinition = null;
        var cardId = null;
        var jwt = null;
        
        function debugLog(msg) {
            console.log(msg);
            var debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.textContent += msg + '\n';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }
        
        t.render(function() {
            debugLog('[Native Field] INITIALIZATION START');
            debugLog('[Native Field] Field: ' + fieldName);
            debugLog('[Native Field] Field ID: ' + fieldId);
            
            return Promise.all([
                t.card('id'),
                t.card('customFieldItems'),
                t.board('customFields'),
                t.jwt()
            ]).then(function(results) {
                cardId = results[0].id;
                var card = results[1];
                var board = results[2];
                jwt = results[3];
                
                debugLog('[Native Field] Card ID: ' + cardId);
                debugLog('[Native Field] JWT available: ' + (jwt ? 'YES' : 'NO'));
                
                fieldDefinition = board.customFields.find(function(f) {
                    return f.id === fieldId;
                });
                
                if (!fieldDefinition) {
                    throw new Error('Field not found: ' + fieldName);
                }
                
                debugLog('[Native Field] Field found');
                
                var fieldItem = card.customFieldItems.find(function(f) {
                    return f.idCustomField === fieldId;
                });
                
                var currentValue = '';
                
                if (fieldItem && fieldItem.value && fieldItem.value.text) {
                    currentValue = fieldItem.value.text;
                    debugLog('[Native Field] Current value: ' + currentValue.length + ' chars');
                }
                
                var editorHtml = '<h3>' + fieldName + '</h3>';
                editorHtml += '<label for="field-input">' + fieldName + ':</label>';
                editorHtml += '<textarea id="field-input" rows="8" placeholder="Enter ' + fieldName.toLowerCase() + '... (supports up to 16K characters)">' + currentValue + '</textarea>';
                editorHtml += '<div id="char-count" class="char-count">0 / 16,384 characters</div>';
                
                document.getElementById('field-editor').innerHTML = editorHtml;
                
                var input = document.getElementById('field-input');
                var charCount = document.getElementById('char-count');
                
                function updateCharCount() {
                    var length = input.value.length;
                    charCount.textContent = length.toLocaleString() + ' / 16,384 characters';
                    
                    if (length > MAX_CHARS) {
                        charCount.className = 'char-count error';
                    } else if (length > MAX_CHARS * 0.9) {
                        charCount.className = 'char-count warning';
                    } else {
                        charCount.className = 'char-count';
                    }
                }
                
                input.addEventListener('input', updateCharCount);
                updateCharCount();
                
                document.getElementById('save-btn').addEventListener('click', saveField);
                document.getElementById('cancel-btn').addEventListener('click', cancelEdit);
                document.getElementById('clear-btn').addEventListener('click', clearField);
                
                setTimeout(function() {
                    if (input) {
                        input.focus();
                        input.setSelectionRange(input.value.length, input.value.length);
                    }
                }, 100);
                
                debugLog('[Native Field] INITIALIZATION COMPLETE');
                
            }).catch(function(error) {
                debugLog('[Native Field] ERROR: ' + error.message);
                document.getElementById('field-editor').innerHTML = '<div class="message error">Error loading field: ' + error.message + '</div>';
            });
        });
        
        function saveField() {
            var input = document.getElementById('field-input');
            var value = input.value;
            
            if (value.length > MAX_CHARS) {
                alert('Content is too long! Maximum 16,384 characters allowed. Current: ' + value.length.toLocaleString());
                return;
            }
            
            if (!jwt) {
                alert('JWT not available. This Power-Up cannot save to native fields directly.\n\nPlease use Trello\'s Custom Fields interface below to edit this field.');
                return;
            }
            
            debugLog('[Native Field] SAVE START');
            debugLog('[Native Field] Value length: ' + value.length + ' chars');
            
            var saveBtn = document.getElementById('save-btn');
            var originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            debugLog('[Native Field] Using JWT authentication');
            
            var url = 'https://api.trello.com/1/cards/' + cardId + '/customField/' + fieldId + '/item';
            debugLog('[Native Field] URL: ' + url);
            
            var payload = {
                value: {
                    text: value
                }
            };
            
            debugLog('[Native Field] Making PUT request with JWT...');
            
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + jwt
                },
                body: JSON.stringify(payload)
            }).then(function(response) {
                debugLog('[Native Field] Response status: ' + response.status);
                
                if (!response.ok) {
                    return response.text().then(function(text) {
                        debugLog('[Native Field] Error response body: ' + text);
                        throw new Error('API error ' + response.status + ': ' + text);
                    });
                }
                
                return response.json();
            }).then(function(data) {
                debugLog('[Native Field] SAVE SUCCESSFUL!');
                debugLog('[Native Field] Response: ' + JSON.stringify(data));
                
                setTimeout(function() {
                    t.closePopup();
                }, 500);
            }).catch(function(error) {
                debugLog('[Native Field] SAVE FAILED');
                debugLog('[Native Field] Error: ' + error.message);
                
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
                
                var errorMsg = 'Error saving field: ' + error.message;
                
                if (error.message.indexOf('401') > -1 || error.message.indexOf('403') > -1) {
                    errorMsg += '\n\nAuthentication failed. The Power-Up does not have permission to modify custom fields.';
                    errorMsg += '\n\nPlease use Trello\'s Custom Fields interface below to edit this field.';
                }
                
                alert(errorMsg + '\n\nSee debug info below for details.');
            });
        }
        
        function clearField() {
            if (confirm('Are you sure you want to clear this field?')) {
                debugLog('[Native Field] CLEAR START');
                
                var clearBtn = document.getElementById('clear-btn');
                clearBtn.disabled = true;
                clearBtn.textContent = 'Clearing...';
                
                var url = 'https://api.trello.com/1/cards/' + cardId + '/customField/' + fieldId + '/item';
                
                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + jwt
                    },
                    body: JSON.stringify({ value: { text: '' } })
                }).then(function(response) {
                    if (!response.ok) {
                        throw new Error('Clear failed: ' + response.status);
                    }
                    debugLog('[Native Field] CLEAR SUCCESSFUL');
                    setTimeout(function() {
                        t.closePopup();
                    }, 300);
                }).catch(function(error) {
                    debugLog('[Native Field] CLEAR FAILED: ' + error.message);
                    clearBtn.disabled = false;
                    clearBtn.textContent = 'Clear';
                    alert('Error clearing field: ' + error.message);
                });
            }
        }
        
        function cancelEdit() {
            debugLog('[Native Field] Cancelled');
            t.closePopup();
        }
    </script>
</body>
</html>
