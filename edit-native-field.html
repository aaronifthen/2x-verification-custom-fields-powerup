<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Native Field</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #field-input {
            width: 100%;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.4;
            box-sizing: border-box;
        }
        
        textarea#field-input {
            max-width: 580px;
            min-height: 180px;
            padding: 12px;
            resize: vertical;
        }
        
        .popup-content {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            max-width: 650px;
        }
        
        #content {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        h3 {
            margin-top: 0;
            color: #172b4d;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #172b4d;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #5e6c84;
            margin-top: 5px;
        }
        
        .char-count.warning {
            color: #ff9900;
            font-weight: bold;
        }
        
        .char-count.error {
            color: #eb5a46;
            font-weight: bold;
        }
        
        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #f4f5f7;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            color: #5e6c84;
        }
    </style>
</head>
<body>
    <div id="content" class="popup-content">
        <div id="field-editor">
            <p>Loading field editor...</p>
        </div>
        <div class="buttons">
            <button id="save-btn" class="primary">Save</button>
            <button id="cancel-btn">Cancel</button>
            <button id="clear-btn" class="danger">Clear</button>
        </div>
        <div id="debug-info" class="debug-info" style="display: none;"></div>
    </div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fieldId = urlParams.get('fieldId');
        const fieldName = urlParams.get('fieldName');
        const fieldType = urlParams.get('fieldType');
        
        const t = TrelloPowerUp.iframe();
        const MAX_CHARS = 16384;
        
        let fieldDefinition = null;
        let cardId = null;
        let customFieldItemId = null; // Track existing item ID
        
        function debugLog(msg) {
            console.log(msg);
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.style.display = 'block';
                debugDiv.textContent += msg + '\n';
            }
        }
        
        t.render(function() {
            debugLog('[Native Field] === INITIALIZATION START ===');
            debugLog('[Native Field] Field Name: ' + fieldName);
            debugLog('[Native Field] Field ID: ' + fieldId);
            
            return Promise.all([
                t.card('id'),
                t.card('customFieldItems'),
                t.board('customFields')
            ]).then(function(results) {
                cardId = results[0].id;
                const card = results[1];
                const board = results[2];
                
                debugLog('[Native Field] Card ID: ' + cardId);
                debugLog('[Native Field] Total custom fields on board: ' + board.customFields.length);
                
                // Find field definition
                fieldDefinition = board.customFields.find(f => f.id === fieldId);
                if (!fieldDefinition) {
                    throw new Error('Field not found: ' + fieldName);
                }
                
                debugLog('[Native Field] Field definition found: ' + JSON.stringify(fieldDefinition));
                
                // Find current value and item ID
                const fieldItem = card.customFieldItems.find(f => f.idCustomField === fieldId);
                let currentValue = '';
                
                if (fieldItem) {
                    customFieldItemId = fieldItem.id;
                    debugLog('[Native Field] Existing field item ID: ' + customFieldItemId);
                    
                    if (fieldItem.value && fieldItem.value.text) {
                        currentValue = fieldItem.value.text;
                        debugLog('[Native Field] Current value length: ' + currentValue.length + ' chars');
                    }
                } else {
                    debugLog('[Native Field] No existing field item (field is empty)');
                }
                
                // Create editor
                let editorHtml = `<h3>${fieldName}</h3>`;
                
                editorHtml += `
                    <label for="field-input">${fieldName}:</label>
                    <textarea id="field-input" rows="8" placeholder="Enter ${fieldName.toLowerCase()}... (supports up to 16K characters)">${currentValue}</textarea>
                    <div id="char-count" class="char-count">0 / ${MAX_CHARS.toLocaleString()} characters</div>
                `;
                
                document.getElementById('field-editor').innerHTML = editorHtml;
                
                // Setup character counter
                const input = document.getElementById('field-input');
                const charCount = document.getElementById('char-count');
                
                function updateCharCount() {
                    const length = input.value.length;
                    charCount.textContent = `${length.toLocaleString()} / ${MAX_CHARS.toLocaleString()} characters`;
                    
                    if (length > MAX_CHARS) {
                        charCount.className = 'char-count error';
                    } else if (length > MAX_CHARS * 0.9) {
                        charCount.className = 'char-count warning';
                    } else {
                        charCount.className = 'char-count';
                    }
                }
                
                input.addEventListener('input', updateCharCount);
                updateCharCount();
                
                // Event listeners
                document.getElementById('save-btn').addEventListener('click', saveField);
                document.getElementById('cancel-btn').addEventListener('click', cancelEdit);
                document.getElementById('clear-btn').addEventListener('click', clearField);
                
                // Focus the input
                setTimeout(function() {
                    if (input) {
                        input.focus();
                        input.setSelectionRange(input.value.length, input.value.length);
                    }
                }, 100);
                
                debugLog('[Native Field] === INITIALIZATION COMPLETE ===');
                
            }).catch(function(error) {
                debugLog('[Native Field] ERROR during initialization: ' + error.message);
                document.getElementById('field-editor').innerHTML = `
                    <div class="message error">
                        Error loading field: ${error.message}
                    </div>
                `;
            });
        });
        
        function saveField() {
            const input = document.getElementById('field-input');
            const value = input.value;
            
            if (value.length > MAX_CHARS) {
                alert(`Content is too long! Maximum ${MAX_CHARS.toLocaleString()} characters allowed. Current: ${value.length.toLocaleString()}`);
                return;
            }
            
            debugLog('[Native Field] === SAVE OPERATION START ===');
            debugLog('[Native Field] Value length: ' + value.length + ' chars');
            
            // Disable save button
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            // Use the getRestApi method - this is what Trello uses internally
            debugLog('[Native Field] Getting REST API access...');
            
            t.getRestApi()
                .then(function(api) {
                    debugLog('[Native Field] REST API obtained');
                    debugLog('[Native Field] API token present: ' + (api.getToken() ? 'Yes' : 'No'));
                    
                    const endpoint = '/cards/' + cardId + '/customField/' + fieldId + '/item';
                    debugLog('[Native Field] API Endpoint: ' + endpoint);
                    debugLog('[Native Field] Method: PUT');
                    
                    const payload = {
                        value: {
                            text: value
                        }
                    };
                    debugLog('[Native Field] Payload: ' + JSON.stringify(payload));
                    
                    // Make the API call
                    return api.rest('PUT', endpoint, payload);
                })
                .then(function(response) {
                    debugLog('[Native Field] ✓ API call successful!');
                    debugLog('[Native Field] Response: ' + JSON.stringify(response));
                    debugLog('[Native Field] === SAVE COMPLETE ===');
                    
                    // Small delay to ensure Trello processes the update
                    setTimeout(function() {
                        t.closePopup();
                    }, 300);
                })
                .catch(function(error) {
                    debugLog('[Native Field] ✗ Save failed!');
                    debugLog('[Native Field] Error type: ' + error.name);
                    debugLog('[Native Field] Error message: ' + error.message);
                    debugLog('[Native Field] Full error: ' + JSON.stringify(error));
                    
                    // Re-enable button
                    saveBtn.disabled = false;
                    saveBtn.textContent = originalText;
                    
                    // Show user-friendly error with console instructions
                    alert('Error saving field: ' + error.message + 
                          '\n\nPlease check the debug info section below the buttons for details.' +
                          '\n\nYou can also edit this field directly in Trello\'s Custom Fields section.');
                });
        }
        
        function clearField() {
            if (confirm('Are you sure you want to clear this field?')) {
                debugLog('[Native Field] === CLEAR OPERATION START ===');
                
                const clearBtn = document.getElementById('clear-btn');
                clearBtn.disabled = true;
                clearBtn.textContent = 'Clearing...';
                
                t.getRestApi()
                    .then(function(api) {
                        debugLog('[Native Field] Clearing via REST API');
                        const endpoint = '/cards/' + cardId + '/customField/' + fieldId + '/item';
                        
                        return api.rest('PUT', endpoint, {
                            value: {
                                text: ''
                            }
                        });
                    })
                    .then(function() {
                        debugLog('[Native Field] ✓ Clear successful');
                        setTimeout(function() {
                            t.closePopup();
                        }, 300);
                    })
                    .catch(function(error) {
                        debugLog('[Native Field] ✗ Clear failed: ' + error.message);
                        clearBtn.disabled = false;
                        clearBtn.textContent = 'Clear';
                        alert('Error clearing field: ' + error.message);
                    });
            }
        }
        
        function cancelEdit() {
            debugLog('[Native Field] Edit cancelled by user');
            t.closePopup();
        }
    </script>
</body>
</html>
