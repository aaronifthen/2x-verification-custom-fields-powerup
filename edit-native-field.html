<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Native Field</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #field-input {
            width: 100%;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.4;
            box-sizing: border-box;
        }
        
        textarea#field-input {
            max-width: 580px;
            min-height: 180px;
            padding: 12px;
            resize: vertical;
        }
        
        .popup-content {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            max-width: 650px;
        }
        
        #content {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        h3 {
            margin-top: 0;
            color: #172b4d;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #172b4d;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #5e6c84;
            margin-top: 5px;
        }
        
        .char-count.warning {
            color: #ff9900;
            font-weight: bold;
        }
        
        .char-count.error {
            color: #eb5a46;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content" class="popup-content">
        <div id="field-editor">
            <p>Loading field editor...</p>
        </div>
        <div class="buttons">
            <button id="save-btn" class="primary">Save</button>
            <button id="cancel-btn">Cancel</button>
            <button id="clear-btn" class="danger">Clear</button>
        </div>
    </div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fieldId = urlParams.get('fieldId');
        const fieldName = urlParams.get('fieldName');
        const fieldType = urlParams.get('fieldType');
        
        const t = TrelloPowerUp.iframe();
        const MAX_CHARS = 16384; // Trello's text field limit
        
        let fieldDefinition = null;
        let cardId = null;
        
        t.render(function() {
            console.log('[Native Field] Loading editor for:', fieldName, fieldType, 'fieldId:', fieldId);
            
            return Promise.all([
                t.card('id'),
                t.card('customFieldItems'),
                t.board('customFields')
            ]).then(function(results) {
                cardId = results[0].id;
                const card = results[1];
                const board = results[2];
                
                console.log('[Native Field] Card ID:', cardId);
                console.log('[Native Field] Board custom fields:', board.customFields.length);
                
                // Find field definition
                fieldDefinition = board.customFields.find(f => f.id === fieldId);
                if (!fieldDefinition) {
                    console.error('[Native Field] Field definition not found for:', fieldId);
                    throw new Error('Field not found: ' + fieldName);
                }
                
                console.log('[Native Field] Found field definition:', fieldDefinition);
                
                // Find current value
                const fieldItem = card.customFieldItems.find(f => f.idCustomField === fieldId);
                let currentValue = '';
                
                if (fieldItem && fieldItem.value && fieldItem.value.text) {
                    currentValue = fieldItem.value.text;
                    console.log('[Native Field] Current value length:', currentValue.length, 'chars');
                }
                
                // Create editor
                let editorHtml = `<h3>${fieldName}</h3>`;
                
                editorHtml += `
                    <label for="field-input">${fieldName}:</label>
                    <textarea id="field-input" rows="8" placeholder="Enter ${fieldName.toLowerCase()}... (supports up to 16K characters)">${currentValue}</textarea>
                    <div id="char-count" class="char-count">0 / ${MAX_CHARS.toLocaleString()} characters</div>
                `;
                
                document.getElementById('field-editor').innerHTML = editorHtml;
                
                // Setup character counter
                const input = document.getElementById('field-input');
                const charCount = document.getElementById('char-count');
                
                function updateCharCount() {
                    const length = input.value.length;
                    charCount.textContent = `${length.toLocaleString()} / ${MAX_CHARS.toLocaleString()} characters`;
                    
                    if (length > MAX_CHARS) {
                        charCount.className = 'char-count error';
                    } else if (length > MAX_CHARS * 0.9) {
                        charCount.className = 'char-count warning';
                    } else {
                        charCount.className = 'char-count';
                    }
                }
                
                input.addEventListener('input', updateCharCount);
                updateCharCount();
                
                // Event listeners
                document.getElementById('save-btn').addEventListener('click', saveField);
                document.getElementById('cancel-btn').addEventListener('click', cancelEdit);
                document.getElementById('clear-btn').addEventListener('click', clearField);
                
                // Focus the input
                setTimeout(function() {
                    if (input) {
                        input.focus();
                        input.setSelectionRange(input.value.length, input.value.length);
                    }
                }, 100);
                
            }).catch(function(error) {
                console.error('[Native Field] Error loading:', error);
                document.getElementById('field-editor').innerHTML = `
                    <div class="message error">
                        Error loading field: ${error.message}
                    </div>
                `;
            });
        });
        
        function saveField() {
            const input = document.getElementById('field-input');
            const value = input.value;  // Don't trim - preserve all whitespace
            
            if (value.length > MAX_CHARS) {
                alert(`Content is too long! Maximum ${MAX_CHARS.toLocaleString()} characters allowed. Current: ${value.length.toLocaleString()}`);
                return;
            }
            
            console.log('[Native Field] === SAVE ATTEMPT START ===');
            console.log('[Native Field] Field Name:', fieldName);
            console.log('[Native Field] Field ID:', fieldId);
            console.log('[Native Field] Card ID:', cardId);
            console.log('[Native Field] Value Length:', value.length, 'chars');
            console.log('[Native Field] First 100 chars:', value.substring(0, 100));
            
            // Disable save button during save
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            // Try using setCustomFieldItem method
            console.log('[Native Field] Attempting save with setCustomFieldItem...');
            
            t.setCustomFieldItem(cardId, fieldId, value)
                .then(function(result) {
                    console.log('[Native Field] ✓ Save successful via setCustomFieldItem!', result);
                    t.closePopup();
                })
                .catch(function(error) {
                    console.error('[Native Field] ✗ setCustomFieldItem failed:', error);
                    console.log('[Native Field] Trying alternative method: set() ...');
                    
                    // Try alternative: use set method
                    return t.set(cardId, 'customField', fieldId, { text: value })
                        .then(function(result) {
                            console.log('[Native Field] ✓ Save successful via set()!', result);
                            t.closePopup();
                        })
                        .catch(function(error2) {
                            console.error('[Native Field] ✗ set() also failed:', error2);
                            console.log('[Native Field] Trying REST API method...');
                            
                            // Try direct REST API
                            return t.getRestApi()
                                .then(function(api) {
                                    console.log('[Native Field] Got REST API instance');
                                    
                                    return api.rest.put('/cards/' + cardId + '/customField/' + fieldId + '/item', {
                                        value: {
                                            text: value
                                        }
                                    });
                                })
                                .then(function(result) {
                                    console.log('[Native Field] ✓ Save successful via REST API!', result);
                                    t.closePopup();
                                })
                                .catch(function(error3) {
                                    console.error('[Native Field] ✗ REST API also failed:', error3);
                                    
                                    // Re-enable button
                                    saveBtn.disabled = false;
                                    saveBtn.textContent = originalText;
                                    
                                    // Show detailed error
                                    const errorMsg = error3.message || error2.message || error.message || 'Unknown error';
                                    console.error('[Native Field] === ALL SAVE METHODS FAILED ===');
                                    console.error('[Native Field] Final error:', errorMsg);
                                    
                                    alert('Error saving field: ' + errorMsg + '\n\nThe field can be edited directly in Trello\'s Custom Fields section below the card.\n\nPlease check the browser console (F12) for detailed error information.');
                                });
                        });
                });
        }
        
        function clearField() {
            if (confirm('Are you sure you want to clear this field?')) {
                console.log('[Native Field] Clearing native field:', fieldName);
                
                const saveBtn = document.getElementById('clear-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Clearing...';
                
                // Try using setCustomFieldItem with empty string
                t.setCustomFieldItem(cardId, fieldId, '')
                    .then(function() {
                        console.log('[Native Field] Field cleared successfully');
                        t.closePopup();
                    })
                    .catch(function(error) {
                        console.error('[Native Field] Error clearing:', error);
                        
                        saveBtn.disabled = false;
                        saveBtn.textContent = 'Clear';
                        
                        alert('Error clearing field: ' + error.message);
                    });
            }
        }
        
        function cancelEdit() {
            console.log('[Native Field] Edit cancelled');
            t.closePopup();
        }
    </script>
</body>
</html>
